var v_ftpip="<%ftpip%>";
var v_ftpPort="<%ftppiport%>";
var v_ftpUser="<%ftpuser%>";
var v_ftpPwd="<%ftppassword%>";
var v_ftpPath="<%ftppath%>";
var v_maxFQDNLen="<%maxfqdnlen%>";
var v_FTPPathChar=new V_StrFTPPath(GL("file_update_path"));
CTRLARY=
{
ftpip:new Ctrl_Text("ftpip","25",v_maxFQDNLen,v_ftpip,"ftpfqdn=",gco_empty),
ftpPort:new Ctrl_Text("ftpPort","5","5",v_ftpPort,"ftpport=",gco_ipPort),
ftpUser:new Ctrl_Text("ftpUser","25","<%maxftpuserlen%>",v_ftpUser,"ftpuser=",gco_namePass),
ftpPwd:new Ctrl_Text("ftpPwd","25","<%maxftppwdlen%>",v_ftpPwd,"ftppassword=",gco_namePass,true),
ftpPath:new Ctrl_Text("ftpPath","25","<%maxftppathlen%>",v_ftpPath,"ftppath=",new CheckerObj(v_FTPPathChar,gco_empty)),
//ftpSwitch:new Ctrl_Radio("ftpSwitch",1,"ftpswitch=","FixStatus()")
ftpSwitch:new Ctrl_Check("ftpSwitch",1,"ftpswitch=","FixStatus()")
};
////////////////////////////////////////////////////////////////////
function FixStatus()
{
var test=GetCCV("ftpSwitch");
test=1-test;
DisableObject("ftpip",test);
DisableObject("ftpPort",test);
DisableObject("ftpUser",test);
DisableObject("ftpPwd",test);
DisableObject("ftpPath",test);
}
////////////////////////////////////////////////////////////////////
function FtpLogin()
{
  var o='ftp://';
  o+=GetCCV('ftpUser')+":"+GetCCV('ftpPwd')+"@"+GetCCV('ftpip')+GetCCV('ftpPath');
  WindowOpen(o,"","width=800,height=660,left=200,scrollbars=1");
}
</script>
